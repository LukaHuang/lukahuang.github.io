<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-mode {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .mode-btn {
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .mode-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: #fff;
        }

        .game-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .status {
            font-size: 20px;
            margin-bottom: 10px;
            min-height: 30px;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .score {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .score-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 360px;
            margin: 0 auto 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .cell:hover:not(.taken) {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.winner {
            animation: winnerPulse 0.5s ease-in-out;
            background: rgba(76, 209, 55, 0.3);
        }

        @keyframes winnerPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .cell.x {
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .cell.o {
            color: #4ecdc4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .cell.taken::before {
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .difficulty {
            display: none;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .difficulty.show {
            display: flex;
        }

        .difficulty-btn {
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .difficulty-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .difficulty-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: #fff;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .cell {
                font-size: 36px;
            }
            
            .board {
                gap: 8px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>井字遊戲</h1>
        
        <div class="game-mode">
            <button class="mode-btn active" onclick="game.setMode('pvp')">雙人對戰</button>
            <button class="mode-btn" onclick="game.setMode('pvc')">人機對戰</button>
        </div>
        
        <div class="difficulty" id="difficulty">
            <button class="difficulty-btn active" onclick="game.setDifficulty('easy')">簡單</button>
            <button class="difficulty-btn" onclick="game.setDifficulty('medium')">中等</button>
            <button class="difficulty-btn" onclick="game.setDifficulty('hard')">困難</button>
        </div>
        
        <div class="game-info">
            <div class="status" id="status">玩家 X 的回合</div>
            
            <div class="score-board">
                <div class="score">
                    <div class="score-label" id="player1Label">玩家 X</div>
                    <div class="score-value" id="player1Score">0</div>
                </div>
                <div class="score">
                    <div class="score-label">平手</div>
                    <div class="score-value" id="drawScore">0</div>
                </div>
                <div class="score">
                    <div class="score-label" id="player2Label">玩家 O</div>
                    <div class="score-value" id="player2Score">0</div>
                </div>
            </div>
        </div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="game.reset()">新遊戲</button>
            <button class="btn" onclick="game.resetScores()">重置分數</button>
        </div>
    </div>

    <script>
        class TicTacToe {
            constructor() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.mode = 'pvp';
                this.difficulty = 'easy';
                this.scores = { X: 0, O: 0, draw: 0 };
                this.winningConditions = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8],
                    [0, 3, 6], [1, 4, 7], [2, 5, 8],
                    [0, 4, 8], [2, 4, 6]
                ];
                this.init();
            }

            init() {
                const cells = document.querySelectorAll('.cell');
                cells.forEach(cell => {
                    cell.addEventListener('click', this.handleCellClick.bind(this));
                });
                this.updateStatus(`玩家 ${this.currentPlayer} 的回合`);
            }

            handleCellClick(e) {
                const cell = e.target;
                const index = parseInt(cell.dataset.index);
                
                if (this.board[index] !== '' || !this.gameActive) return;
                
                this.makeMove(index);
                
                if (this.mode === 'pvc' && this.gameActive && this.currentPlayer === 'O') {
                    setTimeout(() => this.makeAIMove(), 500);
                }
            }

            makeMove(index) {
                this.board[index] = this.currentPlayer;
                this.updateCell(index);
                
                if (this.checkWin()) {
                    this.endGame(false);
                } else if (this.checkDraw()) {
                    this.endGame(true);
                } else {
                    this.switchPlayer();
                }
            }

            makeAIMove() {
                let index;
                
                if (this.difficulty === 'easy') {
                    index = this.getRandomMove();
                } else if (this.difficulty === 'medium') {
                    index = Math.random() < 0.5 ? this.getBestMove() : this.getRandomMove();
                } else {
                    index = this.getBestMove();
                }
                
                if (index !== -1) {
                    this.makeMove(index);
                }
            }

            getRandomMove() {
                const availableMoves = this.board
                    .map((cell, index) => cell === '' ? index : null)
                    .filter(val => val !== null);
                
                if (availableMoves.length === 0) return -1;
                
                return availableMoves[Math.floor(Math.random() * availableMoves.length)];
            }

            getBestMove() {
                let bestScore = -Infinity;
                let bestMove = -1;
                
                for (let i = 0; i < 9; i++) {
                    if (this.board[i] === '') {
                        this.board[i] = 'O';
                        let score = this.minimax(0, false);
                        this.board[i] = '';
                        
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = i;
                        }
                    }
                }
                
                return bestMove;
            }

            minimax(depth, isMaximizing) {
                const result = this.checkWinner();
                
                if (result === 'X') return -10;
                if (result === 'O') return 10;
                if (result === 'draw') return 0;
                
                if (isMaximizing) {
                    let bestScore = -Infinity;
                    for (let i = 0; i < 9; i++) {
                        if (this.board[i] === '') {
                            this.board[i] = 'O';
                            let score = this.minimax(depth + 1, false);
                            this.board[i] = '';
                            bestScore = Math.max(score, bestScore);
                        }
                    }
                    return bestScore;
                } else {
                    let bestScore = Infinity;
                    for (let i = 0; i < 9; i++) {
                        if (this.board[i] === '') {
                            this.board[i] = 'X';
                            let score = this.minimax(depth + 1, true);
                            this.board[i] = '';
                            bestScore = Math.min(score, bestScore);
                        }
                    }
                    return bestScore;
                }
            }

            checkWinner() {
                for (let condition of this.winningConditions) {
                    const [a, b, c] = condition;
                    if (this.board[a] && this.board[a] === this.board[b] && this.board[a] === this.board[c]) {
                        return this.board[a];
                    }
                }
                
                if (!this.board.includes('')) return 'draw';
                return null;
            }

            checkWin() {
                for (let condition of this.winningConditions) {
                    const [a, b, c] = condition;
                    if (this.board[a] && this.board[a] === this.board[b] && this.board[a] === this.board[c]) {
                        this.highlightWinningCells(condition);
                        return true;
                    }
                }
                return false;
            }

            checkDraw() {
                return !this.board.includes('');
            }

            highlightWinningCells(condition) {
                condition.forEach(index => {
                    document.querySelector(`[data-index="${index}"]`).classList.add('winner');
                });
            }

            updateCell(index) {
                const cell = document.querySelector(`[data-index="${index}"]`);
                cell.textContent = this.currentPlayer;
                cell.classList.add('taken', this.currentPlayer.toLowerCase());
            }

            switchPlayer() {
                this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                const playerLabel = this.mode === 'pvc' && this.currentPlayer === 'O' ? '電腦' : `玩家 ${this.currentPlayer}`;
                this.updateStatus(`${playerLabel} 的回合`);
            }

            endGame(draw) {
                this.gameActive = false;
                
                if (draw) {
                    this.updateStatus('平手！');
                    this.scores.draw++;
                    document.getElementById('drawScore').textContent = this.scores.draw;
                } else {
                    const winner = this.mode === 'pvc' && this.currentPlayer === 'O' ? '電腦' : `玩家 ${this.currentPlayer}`;
                    this.updateStatus(`${winner} 獲勝！`);
                    this.scores[this.currentPlayer]++;
                    document.getElementById(`player${this.currentPlayer === 'X' ? '1' : '2'}Score`).textContent = this.scores[this.currentPlayer];
                }
            }

            updateStatus(message) {
                document.getElementById('status').textContent = message;
            }

            setMode(mode) {
                this.mode = mode;
                document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
                
                if (mode === 'pvc') {
                    document.getElementById('difficulty').classList.add('show');
                    document.getElementById('player2Label').textContent = '電腦';
                } else {
                    document.getElementById('difficulty').classList.remove('show');
                    document.getElementById('player2Label').textContent = '玩家 O';
                }
                
                this.reset();
            }

            setDifficulty(difficulty) {
                this.difficulty = difficulty;
                document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
            }

            reset() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('taken', 'x', 'o', 'winner');
                });
                
                this.updateStatus('玩家 X 的回合');
            }

            resetScores() {
                this.scores = { X: 0, O: 0, draw: 0 };
                document.getElementById('player1Score').textContent = '0';
                document.getElementById('player2Score').textContent = '0';
                document.getElementById('drawScore').textContent = '0';
                this.reset();
            }
        }

        const game = new TicTacToe();
    </script>
</body>
</html>
